<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    <form method="post" action="tags.html">
        <fieldset>
            <legend>Personal Information</legend><br>
       <label for="un">Username:</label>
       <input type="text" name="t1" id="t1"><br><br>
       <label for="pwd">Password:</label>
       <input type="password">
       <label for="gender">Gender:</label>
       <input type="radio">male
       <input type="radio">female<br><br>
       <label for="qualification">Qualification:</label><br><br>
       <input type="checkbox" name="r1">SSLC
       <input type="checkbox" name="r2">HSC
       <input type="checkbox" name="r3">Degree<br><br>
       <select>label for="Section">Select Your Section:</label>
        <option> Choose Section</option>
        <option> Science</option>
        <option> Maths</option>
        <option> Commerce</option>
    </select><br><br> 
        <label for="address">Address:</label> 
       <textarea rows="5" >
       
    </textarea><br><br>
       <input type="reset">
       <input type="Submit">
       <button>Login</button>
    </fieldset>
</form>
</body>
</html>
