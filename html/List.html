<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    <ul style="list-style-type: square;">
    <h3>Courses</h3>
        <li>HTML</li>
        <li>CSS</li>
        <li>javascript</li>
        <li>React js</li>
    </ul>
    <h3>Backend</h3>
    <ol type="A">
        <li>express Js</li>
        <li>Node Js</li>
        <li>Mongo Db</li>
    </ol>
    <h2>Description List</h2>
    <dl>
        <h3>Refreshment</h3>
        <dt>Tea</dt>
        <dd>It will relax the body</dd>
        <dt>Coffee</dt>
        <dd>It will relax the mind</dd>
    </dl>
</body>
</html>
