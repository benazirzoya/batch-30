<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            border:20px solid black;
            margin-left: 30%;
            height:400px;
            width:500px;
            margin-top: 40px;
            padding: 10px;
        }
        form{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <h1 text align="center">Sign Up</h1>
    <form action="success.html">
        <label>Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="name" value="" required><br><br>
        <label>Age:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" name="age" value="" required><br><br>
        <label>Phone number:</label>&nbsp;&nbsp;&nbsp;
        <input type="number" name="phone number" value=""required><br><br>
        <label>Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="Gender" value="female">female
        <input type="radio" name="Gender" value="Male">male<br><br>
        <label>Language:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Language" value="english">English
        <input type="checkbox" name="Language" value="Tamil">Tamil
        <input type="checkbox" name="Language" value="Hindi">Hindi<br><br>
        <label>Qualification:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select>
        <option>Select</option>
        <option>Bsc Maths</option>
        <option>BCA</option>
        <option>MCA</option>
        <option>MSC CS</option>
        <option>MBA</option>
        </select>
        <br><br>
        <label>Address:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <textarea row="3"></textarea>
        <br><br>
        <input type="submit" value="signup">
        <input type="button" value="register">
        <button>Login</button>
 </form>
</body>
</html>
